<ion-content>
  <ion-header>
    <ion-img src="assets/icon/EventMaster_logo.png"></ion-img>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">log in</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input placeholder="Enter your username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Enter your password"></ion-input>
      </ion-item>

      <ion-button shape="round">Log In</ion-button>
    </ion-card-content>

    <ion-label class="ion-text-center">
      Don't have an account? <a [routerLink]="['/signup']">Sign Up</a>
    </ion-label>

    <ion-label class="ion-text-center">
      Need help? <a href="#">Click here</a>
    </ion-label>

  </ion-card>
</ion-content>
