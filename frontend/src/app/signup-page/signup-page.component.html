<ion-content>
  <ion-header>
    <ion-img src="assets/icon/EventMaster_logo.png"></ion-img>
  </ion-header>

  <ion-card>
    <ion-icon name="arrow-back-outline" size="large" [routerLink]="['/login']"></ion-icon>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Sign up</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username <ion-text color="danger">(Required)</ion-text></ion-label>
        <ion-input [counter]="true" maxlength="20" placeholder="Enter your username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input placeholder="Enter your First Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input placeholder="Enter your Last Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email <ion-text color="danger">(Required)</ion-text></ion-label>
        <ion-input type="email" errorText="Invalid email" placeholder="Enter your Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Address 1</ion-label>
        <ion-input type="address" placeholder="Enter your Address 1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Address 2</ion-label>
        <ion-input type="address" placeholder="Enter your Address 2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password <ion-text color="danger">(Required)</ion-text></ion-label>
        <ion-input type="password" placeholder="Enter your password"></ion-input>
      </ion-item>

      <ion-button shape="round">Sign up</ion-button>
    </ion-card-content>

    <ion-label class="ion-text-center">
      Need help? <a href="#">Click here</a>
    </ion-label>

  </ion-card>
</ion-content>
